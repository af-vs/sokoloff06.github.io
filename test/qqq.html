</head>

<body>



	<!-- Вклад со страницы сайта через deeplink -->

<script>

	var redirect_wphone="https://online.sberbank.ru/CSAFront/service.do?srvUrl=/PhizIC/private/deposits/products/list.do&srvParams=form%3DAccountOpeningClaim&utm_source=sberbank&utm_medium=site&utm_campaign=deposits-deeplink&utm_content=wPhone&promosrc=site-page-vklad";

	var redirect_android="android-app://ru.sberbankmobile/android-app/ru.sberbankmobile/products/deposit?action=create";

	var redirect_iphone="https://mcprices.onelink.me/CgoQ/shemeLink";

	var redirect_ipad="https://online.sberbank.ru/CSAFront/service.do?srvUrl=/PhizIC/private/deposits/products/list.do&srvParams=form%3DAccountOpeningClaim";

	var redirect_unknown="https://online.sberbank.ru/CSAFront/service.do?srvUrl=/PhizIC/private/deposits/products/list.do&srvParams=form%3DAccountOpeningClaim";

		

	

	// проверка платформы

	function check_platform(ua) {

	

		if(/iemobile|windows\sphone/gi.test(ua)){

            return 'wPhone';

        }	



        if(/android/gi.test(ua)){

			return 'android';

        }



        if(/iphone|ipod/gi.test(ua)){

            return 'iPhone';

        }



        if(/ipad/gi.test(ua)){

			return 'iPad';

        }



		return  'unknown';

		

	}



	// переадресация

	function redirect_user (address) {

		window.location.href=address;

		return true;

	}

	

	// сообщение пользователю

	function inform_user (msg) {

		document.write(msg);

		return true;

	}

	

	// отрисовка интерфейса

	function draw_interface(redirect_url, cta) {

		var output='<div><img src="../img/sber-logo.png"></div><div><input type="button" value="' + cta + '" class="btn" onclick="redirect_user(\'' + redirect_url + '\')"></div>';

		document.write(output);

	}

	

	// начало

	var platform=check_platform(navigator.userAgent);



	if (platform=="wPhone") {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user(redirect_wphone);

	}

	

	else if (platform=="android") {

		if (document.referrer!='') {

			inform_user('Запрос обрабатывается. Подождите несколько секунд...');

			redirect_user(redirect_android); 

		}

		else 

			draw_interface(redirect_android,'Открыть вклад в Сбербанк Онлайн');

		

	}



	else if (platform=="iPhone") {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user(redirect_iphone);

	}



	else if (platform=="iPad") {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user(redirect_ipad);

	}



	else {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user(redirect_unknown);	

	}



</script>

	

	<style>

</body>
